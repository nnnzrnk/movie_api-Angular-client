<mat-card>
    <mat-card-content>
        <form class="form">
            <mat-form-field>
                <input
                matInput
                [(ngModel)] = "userData.name"
                placeholder="Username"
                type="text"
                name="Username"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)] = "userData.password"
                placeholder="Password"
                type="password"
                name="Password"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)] = "userData.email"
                placeholder="Email"
                type="email"
                name="Email"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)] = "userData.birthday"
                placeholder="Birthday"
                type="date"
                name="Birthday"
                required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="btn"
        mat-raised-button
        (click)="registerUser()"
        color="primary"
        >
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
